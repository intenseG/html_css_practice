<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ニュースサイト制作練習</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="header" class="header">
    <img src="./img/logo.png" class="logo" alt="囲碁ニュース">
    <div class="hamburger_menu">
      <input type="checkbox" id="menu_btn_check">
      <label for="menu_btn_check" id="menu_btn" class="menu_btn"><span></span></label>
      <div id="menu_content" class="menu_content">
        <ul>
          <li>
            <a href="javascript:clickLink('article_list')">記事一覧</a>
          </li>
          <li>
            <a href="javascript:clickLink('popular_article')">人気の記事</a>
          </li>
          <li>
            <a href="javascript:clickLink('sns_share')">共有</a>
          </li>
        </ul>
      </div>
    </div>
  </div><!-- Header -->
  <div class="wrapper">
    <div class="head">
      <div class="frase">
        囲碁に関する情報やニュースを掲載しています
      </div>
      <input type="text" class="search_field">
      <button class="search_button">検索</button>
    </div>
  </div><!-- Head -->
  <div class="partition_line"></div>
  <div id="article_list" class="wrapper">
    <h2 class="head_line">記事一覧</h2>
    <div class="carousel">
      <ul id="carousel_area" class="carousel_area">
        <li class="carousel_list">
          <div class="article_item">
            <div class="img_box">
              <img src="./img/article.png" class="article_img">
            </div>
            <div class="new_article">new</div>
          </div>
          <div class="title">囲碁の極意1</div>
        </li>
        <li class="carousel_list">
          <div class="article_item">
            <div class="img_box">
              <img src="./img/article.png" class="article_img">
            </div>
            <div class="new_article">new</div>
          </div>
          <div class="title">囲碁の極意2</div>
        </li>
        <li class="carousel_list">
          <div class="article_item">
            <div class="img_box">
              <img src="./img/article.png" class="article_img">
            </div>
          </div>
          <div class="title">囲碁の極意3</div>
        </li>
        <li class="carousel_list">
          <div class="article_item">
            <div class="img_box">
              <img src="./img/article.png" class="article_img">
            </div>
          </div>
          <div class="title">囲碁の極意4</div>
        </li>
        <li class="carousel_list">
          <div class="article_item">
            <div class="img_box">
              <img src="./img/article.png" class="article_img">
            </div>
          </div>
          <div class="title">囲碁の極意5</div>
        </li>
        <li class="carousel_list">
          <div class="article_item">
            <div class="img_box">
              <img src="./img/article.png" class="article_img">
            </div>
          </div>
          <div class="title">囲碁の極意6</div>
        </li>
        <li class="carousel_list">
          <div class="article_item">
            <div class="img_box">
              <img src="./img/article.png" class="article_img">
            </div>
          </div>
          <div class="title">囲碁の極意7</div>
        </li>
        <li class="carousel_list">
          <div class="article_item">
            <div class="img_box">
              <img src="./img/article.png" class="article_img">
            </div>
          </div>
          <div class="title">囲碁の極意8</div>
        </li>
        <li class="carousel_list">
          <div class="article_item">
            <div class="img_box">
              <img src="./img/article.png" class="article_img">
            </div>
          </div>
          <div class="title">囲碁の極意9</div>
        </li>
      </ul>
      <div class="arrow_wrap">
        <div class="arrow_left">
          <button id="arrow_left" class="arrow_btn" type="button"></button>
        </div>
        <div class="arrow_right">
          <button id="arrow_right" class="arrow_btn" type="button"></button>
        </div>
      </div>
    </div>
    <button class="carousel_view_all">すべて見る</button>
  </div><!-- article_list -->
  <div id="popular_article" class="wrapper">
    <h2 class="head_line">人気の記事</h2>
    <div class="popular_article">
      <div class="article_list">
        <div class="article_item">
          <div class="img_box">
            <img src="./img/article.png" class="article_img">
          </div>
          <div class="title">囲碁の極意1</div>
        </div>
      </div>
      <div class="article_column_list">
        <div class="article_item">
          <div class="img_box">
            <img src="./img/article.png" class="article_img">
          </div>
          <div class="title">囲碁の極意2</div>
        </div>
        <div class="article_item">
          <div class="img_box">
            <img src="./img/article.png" class="article_img">
          </div>
          <div class="title">囲碁の極意3</div>
        </div>
      </div>
    </div>
  </div>
  <div id="sns_share" class="wrapper">
    <div class="sns_share">
      <div class="frase">このページを共有する</div>
      <div class="sns_button_group">
        <button class="sns_button">Twitter</button>
        <button class="sns_button">LINE</button>
        <button class="sns_button">Facebook</button>
      </div>
    </div>
  </div>
  <div class="partition_line"></div>
  <div class="wrapper">
    <div class="bottom_menu">
      <div class="article_category">
        <h2 class="head_line article_category_title">記事カテゴリ一覧</h2>
        <div class="category_list">
          <button class="category_item">カテゴリ1</button>
          <button class="category_item">カテゴリ2</button>
          <button class="category_item">カテゴリ3</button>
          <button class="category_item">カテゴリ4</button>
        </div>
      </div>
      <div class="account">
        <div class="head_line account_title">アカウント</div>
        <div class="sns_group">
          <button class="official_twitter">Twitter</button>
          <button class="official_facebook">Facebook</button>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="footer">
      Copyright © 2021 IgoCreative All Rights Reserved.
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
